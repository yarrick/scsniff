name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
    contents: read

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install check
      run: sudo apt-get install check

    - name: Build scsniff
      run: make

    - name: Build and run tests
      run: make check
